<!-- src/app/components/auth/login/login.html -->
<div class="login-container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>üè• Connexion</mat-card-title>
        <mat-card-subtitle>Acc√©dez √† votre espace m√©dical</mat-card-subtitle>
      </mat-card-header>
  
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          
          <!-- Type d'utilisateur -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Je suis</mat-label>
            <mat-select formControlName="userType">
              <mat-option value="patient">Patient</mat-option>
              <mat-option value="doctor">M√©decin</mat-option>
              <mat-option value="admin">Administrateur</mat-option>
            </mat-select>
          </mat-form-field>
  
          <!-- Email -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput 
                   type="email" 
                   formControlName="email"
                   placeholder="votre@email.com">
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
              L'email est obligatoire
            </mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
              Email invalide
            </mat-error>
          </mat-form-field>
  
          <!-- Mot de passe -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Mot de passe</mat-label>
            <input matInput 
                   [type]="hidePassword ? 'password' : 'text'"
                   formControlName="password"
                   placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            <button mat-icon-button matSuffix 
                    type="button"
                    (click)="togglePasswordVisibility()">
              <mat-icon>{{hidePassword ? 'visibility' : 'visibility_off'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
              Le mot de passe est obligatoire
            </mat-error>
            <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
              Minimum 6 caract√®res
            </mat-error>
          </mat-form-field>
  
          <!-- Bouton de connexion -->
          <button mat-raised-button 
                  color="primary" 
                  type="submit"
                  class="full-width login-button"
                  [disabled]="loginForm.invalid || isLoading">
            <mat-spinner *ngIf="isLoading" diameter="20" style="margin-right: 10px;"></mat-spinner>
            <mat-icon *ngIf="!isLoading">login</mat-icon>
            {{ isLoading ? 'Connexion en cours...' : 'Se connecter' }}
          </button>
        </form>
      </mat-card-content>
  
      <mat-card-actions style="text-align: center;">
        <p>Pas encore de compte ? 
          <a routerLink="/auth/register" class="register-link">S'inscrire</a>
        </p>
      </mat-card-actions>
    </mat-card>
  </div>
