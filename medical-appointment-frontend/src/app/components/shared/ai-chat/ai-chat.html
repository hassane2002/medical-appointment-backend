<!-- src/app/components/shared/ai-chat/ai-chat.html -->
<mat-card class="chat-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>smart_toy</mat-icon>
        Assistant Médical IA
      </mat-card-title>
      <mat-card-subtitle>Posez vos questions de santé générale</mat-card-subtitle>
      <button mat-icon-button (click)="clearChat()" title="Effacer la conversation">
        <mat-icon>refresh</mat-icon>
      </button>
    </mat-card-header>
  
    <mat-card-content>
      <!-- Zone des messages -->
      <div class="messages-container">
        <div *ngFor="let message of messages" 
             class="message"
             [class.user-message]="message.type === 'user'"
             [class.ai-message]="message.type === 'ai'">
          
          <div class="message-avatar">
            <mat-icon *ngIf="message.type === 'ai'">smart_toy</mat-icon>
            <mat-icon *ngIf="message.type === 'user'">person</mat-icon>
          </div>
          
          <div class="message-content">
            <div class="message-bubble">
              <p>{{ message.content }}</p>
              <small class="message-time">
                {{ message.timestamp | date:'HH:mm' }}
              </small>
            </div>
          </div>
        </div>
  
        <!-- Indicateur de frappe -->
        <div *ngIf="isLoading" class="message ai-message typing">
          <div class="message-avatar">
            <mat-icon>smart_toy</mat-icon>
          </div>
          <div class="message-content">
            <div class="message-bubble">
              <div class="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Formulaire de saisie -->
      <form [formGroup]="chatForm" (ngSubmit)="sendMessage()" class="chat-form">
        <mat-form-field appearance="outline" class="message-input">
          <mat-label>Tapez votre message...</mat-label>
          <input matInput 
                 formControlName="message" 
                 placeholder="Ex: J'ai de la fièvre, que dois-je faire ?"
                 [disabled]="isLoading">
          <mat-icon matSuffix>message</mat-icon>
        </mat-form-field>
        
        <button mat-fab 
                color="primary" 
                type="submit"
                [disabled]="chatForm.invalid || isLoading"
                class="send-button">
          <mat-icon>send</mat-icon>
        </button>
      </form>
  
      <!-- Suggestions rapides -->
      <div class="quick-suggestions">
        <h4>Suggestions rapides :</h4>
        <div class="suggestions-grid">
          <button mat-stroked-button 
                  (click)="chatForm.patchValue({message: 'Comment prendre un rendez-vous ?'}); sendMessage()">
            Prendre RDV
          </button>
          <button mat-stroked-button 
                  (click)="chatForm.patchValue({message: 'Comment annuler un rendez-vous ?'}); sendMessage()">
            Annuler RDV
          </button>
          <button mat-stroked-button 
                  (click)="chatForm.patchValue({message: 'J\'ai de la fièvre'}); sendMessage()">
            Fièvre
          </button>
          <button mat-stroked-button 
                  (click)="chatForm.patchValue({message: 'Comment payer ma consultation ?'}); sendMessage()">
            Paiement
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
